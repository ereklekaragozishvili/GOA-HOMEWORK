<!DOCTYPE html>
<html>
<head>
    <style>
        .overline-underline {
            text-decoration: overline underline;
        }
    </style>
</head>
<body>
    <!--10) შექმენი ვებგვერდი, სადაც ტექსტს ექნება ზედა ხაზგასმა (overline) და ქვედა ხაზგასმა (underline) ერთად.-->
    <p class="overline-underline">This text has both overline and underline.</p>
</body>
</html>
