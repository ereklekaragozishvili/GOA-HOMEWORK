<!DOCTYPE html>
<html lang="en">
<head>
    <!--internal css:ეს მეთოდი გულისხმობს სტილის ჩაწერას HTML დოკუმენტის <head> სექციაში <style> ტეგის გამოყენებით.
    მაგალითად-->
    <style>
        i {
            color: blue;
        }
    </style>
    <!--external css:ეს მეთოდი გულისხმობს სტილის ცალკე CSS ფაილში ჩაწერას და ამ ფაილის დაკავშირებას HTML დოკუმენტთან <link> ტეგის გამოყენებით.
    მაგალითად:-->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--inline css:ეს მეთოდი გულისხმობს სტილის პირდაპირ ელემენტში ჩაწერას style ატრიბუტის გამოყენებით.
    მაგალითად:-->
    <p style="color: red;">This is a paragraph.</p>
    <i>this is italic</i>
    <b>hello</b>
</body>
</html>
