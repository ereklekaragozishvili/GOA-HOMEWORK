<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent-div {
            font-size: 500px;
        }
        .child-div {
            font-size: 25%;
        }
        .paragraph {
            font-size: 50%;
        }
    </style>
    <title>Div Example</title>
</head>
<body>
    <div class="parent-div">
        <div class="child-div">
            <p class="paragraph">Sample Text</p>
        </div>
    </div>
</body>
</html>
